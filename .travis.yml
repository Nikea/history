language: python
env:
  global:
    secure: ""


python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - "nightly"

before_install:
  - ls -la ~/
  - cat ~/.bashrc
  - env
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/mc
  # apparently miniconda.sh was being packaged with the conda package... why?
  # Dunno, so I'm removing it...
  - rm miniconda.sh
  - export PATH=/home/travis/mc/bin:$PATH
  # install packages required for building and uploading
  - conda install --yes anaconda-client
  # fetch a custom condarc for building and uploading to anaconda.org.
  - wget https://gist.githubusercontent.com/ericdill/960e933953eee6d428b0/raw/b468527d9eea692b1ca68263f7f59084f80ac3cc/.condarc -O ~/.condarc
  - conda install --yes conda-build=1.18.1 anaconda-client
  - export CONDA_BUILD_COMMAND="conda-build . --python=$TRAVIS_PYTHON_VERSION"
install:
  - python setup.py install
  - pip install six pytest pytest-cov

script:
  - py.test --cov=historydict --cov-report term-missing
  - if [[ ( "$TRAVIS_PYTHON_VERSION" != 'nightly' ) ]] ; then
      $CONDA_BUILD_COMMAND;
    fi;

after_success:
  - coveralls
  - if [[ ( "$TRAVIS_PYTHON_VERSION" != 'nightly' ) && ( "$TRAVIS_PULL_REQUEST" == 'false' ) && ( "$TRAVIS_BRANCH" == 'master' ) ]] ; then
      anaconda -t ${BINSTAR_TOKEN} upload $($CONDA_BUILD_COMMAND --output) -u lightsource2 -c development --force;
    fi;


