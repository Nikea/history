language: python
env:
  global:
    secure: ""
git:
  # hack around git fetch --unshallow failing if the number of commits are
  # less than 50
  depth: 9999999

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - "nightly"

before_install:
  - git clone https://gist.github.com/613e015ad558b9149d33.git ~/scripts
  - chmod +x ~/scripts/*.sh
  - . ~/scripts/install-miniconda.sh
  # - git fetch --unshallow
  # - source ~/.bashrc
install:
  - python setup.py install
  - pip install six pytest pytest-cov

script:
  - py.test --cov=historydict --cov-report term-missing
  - . ~/scripts/conda-build.sh
